<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Modifying the document</title>
    </head>
    <body>
        <style>
            .alert {
                padding: 15px;
                border: 1px solid #d6e9c6;
                border-radius: 4px;
                color: #3c763d;
                background-color: #dff0d8;
            }
        </style>
        <script>
            // Creating and element
            {
                let div = document.createElement("div");
                div.className = "alert";
                div.innerHTML =
                    "<strong>Hi there!</strong> You've read an important message.";

                document.body.append(div); // insertion
                setTimeout(() => div.remove(), 3000); // node removal
            }
        </script>

        <ol id="ol1">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ol>
        <script>
            // Insertion methods: insert nodes and/or pure text
            {
                ol1.before("<b>before</b>");

                let liFirst = document.createElement("li");
                liFirst.innerHTML = "prepend";
                ol1.prepend(liFirst);

                let liLast = document.createElement("li");
                liLast.innerHTML = "append";
                ol1.append(liLast);

                ol1.after("<b>after</b>");
            }
        </script>

        <ol id="ol2">
            <li>0</li>
            <li>1</li>
            <li>2</li>
        </ol>
        <script>
            // insertAdjacentHTML: insert nodes and/or HTML text
            {
                ol2.insertAdjacentHTML("beforebegin", "<br><b>beforebegin</b>");

                let liFirst = document.createElement("li");
                liFirst.innerHTML = "afterbegin";
                ol2.insertAdjacentElement("afterbegin", liFirst);

                let liLast = document.createElement("li");
                liLast.innerHTML = "beforeend";
                ol2.insertAdjacentElement("beforeend", liLast);

                ol2.insertAdjacentHTML("afterend", "<b>afterend</b><br>");
            }
        </script>

        <div id="msg" class="alert">
            <strong>Hi there!</strong> You've read an important message.
        </div>
        <script>
            // cloneNode(boolean): if false, the clone is made without child elements
            {
                let msg2 = msg.cloneNode(true);
                msg2.querySelector("strong").innerHTML = "Bye there!";

                msg.after(msg2);
            }
        </script>

        <ul id="ul"></ul>
        <script>
            /**
             * DocumentFragment
             * serves as a wrapper to pass around list of nodes
             * */
            {
                function getListContent() {
                    let fragment = new DocumentFragment();

                    for (let i = 1; i <= 3; i++) {
                        let li = document.createElement("li");
                        li.append(i);
                        fragment.append(li);
                    }

                    return fragment;
                }

                ul.append(getListContent()); // its content is inserted instead
            }
        </script>
    </body>
</html>
