<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promisification</title>
    </head>
    <body>
        <script>
            "use strict";

            // itâ€™s the conversion of a function that accepts a callback into a function that returns a promise.
            {
                function promisify(f, manyArgs = false) {
                    return function (...args) { // return a wrapper-function
                        return new Promise((resolve, reject) => {
                            function callback(err, ...results) { // our custom callback for f
                                if (err) {
                                    reject(err);
                                } else {
                                    // resolve with all callback results if manyArgs is specified
                                    resolve(manyArgs ? results : results[0]);
                                }
                            }

                            args.push(callback); // append our custom callback to the end of f arguments

                            f.call(this, ...args); // call the original function
                        });
                    };
                }

                function loadScript(src, callback) {
                    let script = document.createElement("script");
                    script.src = src;

                    script.onload = () => callback(null, script);
                    script.onerror = () =>
                        callback(new Error(`Script load error for ${src}`));

                    document.head.append(script);
                }

                let loadScriptPromise = promisify(loadScript);
                loadScriptPromise(
                    "https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"
                ).then((script) => alert(`${script.src} is loaded!`));
            }
        </script>
    </body>
</html>
